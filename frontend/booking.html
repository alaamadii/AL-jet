<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Jet - Book Your Private Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --headline-font: 'Cairo', sans-serif;
            --body-font: 'Lora', serif;
            --dark-blue: #1a237e;
            --light-grey: #e9e9e9;
            --mid-grey: #a9a9a9;
            --dark-grey: #505560;
            --accent-color: #007bff;
            --success-color: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --warning-color: #fff3cd;
            --warning-border: #ffeeba;
            --warning-text: #856404;
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            line-height: 1.6;
            color: var(--dark-grey);
            background-color: var(--light-grey);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('images/map3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; /* Adds parallax effect */
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 0.6s ease-out; /* Entrance animation */
        }

        .booking-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px); /* Glass morphism effect */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ===== TYPOGRAPHY ===== */
        .booking-title {
            font-family: var(--headline-font);
            color: var(--dark-blue);
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        .booking-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--dark-blue);
            border-radius: 2px;
        }

        /* ===== FORM LAYOUT ===== */
        .booking-form {
            display: grid;
            gap: 25px;
            text-align: left;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--dark-blue);
            font-family: var(--headline-font);
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--mid-grey);
            border-radius: 8px;
            font-size: 1em;
            font-family: var(--body-font);
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-control:focus {
            border-color: var(--dark-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: var(--dark-blue);
        }

        /* ===== BUTTON STYLES ===== */
        .submit-btn {
            background: linear-gradient(135deg, var(--dark-blue), #0d1a6b);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            font-family: var(--headline-font);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(26, 35, 126, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .submit-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* ===== MESSAGE BOX ===== */
        .message-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease-out;
            line-height: 1.5;
        }

        .message-success {
            background-color: var(--success-color);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .message-warning {
            background-color: var(--warning-color);
            border: 1px solid var(--warning-border);
            color: var(--warning-text);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .booking-container {
                padding: 40px 25px;
                margin: 20px;
            }

            .booking-title {
                font-size: 2em;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .booking-container {
                padding: 30px 20px;
            }

            .booking-title {
                font-size: 1.8em;
            }

            .form-control {
                padding: 12px 14px;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus styles for better accessibility */
        .form-control:focus,
        .submit-btn:focus {
            outline: 2px solid var(--dark-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="booking-container">
            <h1 class="booking-title">BOOK YOUR PRIVATE FLIGHT</h1>

            <form class="booking-form" id="bookingForm" novalidate>

                <!-- Location Selection -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="departure" class="form-label">Departure Airport</label>
                        <input type="text" id="departure" name="departure" class="form-control" 
                               placeholder="e.g., Dubai (DXB)" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="arrival" class="form-label">Arrival Airport</label>
                        <input type="text" id="arrival" name="arrival" class="form-control" 
                               placeholder="e.g., London (LHR)" required aria-required="true">
                    </div>
                </div>

                <!-- Passenger Count -->
                <div class="form-group">
                    <label for="passengers" class="form-label">Number of Passengers</label>
                    <select id="passengers" name="passengers" class="form-control" required aria-required="true">
                        <option value="" disabled selected>Select number of people</option>
                        <option value="1">1 Passenger</option>
                        <option value="2">2 Passengers</option>
                        <option value="3">3 Passengers</option>
                        <option value="4">4 Passengers</option>
                        <option value="5">5 Passengers</option>
                        <option value="6">6-8 Passengers (Cessna XL)</option>
                        <option value="9">9+ Passengers (Gulfstream G650)</option>
                    </select>
                </div>

                <!-- Date and Time Selection -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="date" class="form-label">Departure Date</label>
                        <input type="date" id="date" name="date" class="form-control" required aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="time" class="form-label">Departure Time</label>
                        <input type="time" id="time" name="time" class="form-control" required aria-required="true">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    GET INSTANT QUOTE
                </button>
            </form>

            <div class="message-box" id="quoteMessageBox" role="alert" aria-live="polite">
                <!-- Dynamic messages will appear here -->
            </div>
        </div>
    </div>

    <script>
        // --- Enhanced JavaScript for Booking Form ---
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('bookingForm');
            const messageBox = document.getElementById('quoteMessageBox');
            
            // Set minimum date to today
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const formData = {
                    departure: document.getElementById('departure').value.trim(),
                    arrival: document.getElementById('arrival').value.trim(),
                    passengers: document.getElementById('passengers').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value
                };

                // Validate form
                if (!validateForm(formData)) {
                    return;
                }

                // Simulate API call with loading state
                showLoadingState(true);
                
                setTimeout(() => {
                    showLoadingState(false);
                    generateQuote(formData);
                }, 1500); // Simulate network delay
            });

            function validateForm(data) {
                if (!data.departure || !data.arrival || !data.passengers || !data.date || !data.time) {
                    showMessage('Please fill out all required fields to get your quote.', false);
                    return false;
                }

                if (data.departure.toLowerCase() === data.arrival.toLowerCase()) {
                    showMessage('Departure and arrival airports cannot be the same.', false);
                    return false;
                }

                return true;
            }

            function generateQuote(data) {
                const dep = data.departure.split('(')[0].trim();
                const arr = data.arrival.split('(')[0].trim();
                
                const message = `
                    <strong>Quote Request Received!</strong><br><br>
                    Your private flight from <strong>${dep}</strong> to <strong>${arr}</strong> 
                    for <strong>${data.passengers}</strong> passenger${data.passengers > 1 ? 's' : ''} 
                    on <strong>${formatDate(data.date)}</strong> at <strong>${formatTime(data.time)}</strong> 
                    is being calculated.<br><br>
                    Our team will contact you within 15 minutes with a personalized quote.
                `;
                
                showMessage(message, true);
                
                // In a real application, you would send data to your backend here
                console.log('Form data submitted:', data);
            }

            function showLoadingState(show) {
                const submitBtn = form.querySelector('.submit-btn');
                if (show) {
                    submitBtn.innerHTML = 'CALCULATING QUOTE...';
                    submitBtn.disabled = true;
                } else {
                    submitBtn.innerHTML = 'GET INSTANT QUOTE';
                    submitBtn.disabled = false;
                }
            }

            function showMessage(message, isSuccess) {
                messageBox.innerHTML = message;
                messageBox.className = 'message-box ' + (isSuccess ? 'message-success' : 'message-warning');
                messageBox.style.display = 'block';
                
                // Auto-hide success messages after 8 seconds
                if (isSuccess) {
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 8000);
                }
            }

            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            function formatTime(timeString) {
                return new Date(`2000-01-01T${timeString}`).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }
        });
    </script>
</body>
</html>
