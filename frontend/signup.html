<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Jet Membership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
           font-family: 'Cairo', sans-serif;
           background-color: #d8dee8;
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           padding: 1rem;
           direction: ltr;
           background-image: url('images/map3.png');
           background-size: cover;
           background-repeat: no-repeat;
           background-position: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #666;
            box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.2);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(to right, #555, #777);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #666, #888);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .signin-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .signin-text {
            color: #666;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .signin-btn {
            background: transparent;
            color: #555;
            border: 2px solid #777;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .footer-text a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <h1>Al Jet</h1>
            </div>

            <h2 class="form-title">Become a Member</h2>

            <form id="membershipForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="passport">Passport number</label>
                    <input type="text" id="passport" name="passport" placeholder="Enter your passport number" required>
                </div>

               <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Become a Member</button>
            </form>

            <div class="signin-container">
                <p class="signin-text">Already have an account?</p>
                <button class="signin-btn" id="signinBtn">Sign In</button>
            </div>

            <p class="footer-text">
                By registering, you agree to our <a href="terms.html">Terms & Conditions</a>
            </p>
        </div>



        </form>

    </div>

    <script>
        document.getElementById('membershipForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Basic form validation
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const passport = document.getElementById('passport').value;
            const password = document.getElementById('password').value; // Changed 'phone' to 'password' as per your HTML

            if (name && email && passport && password) {
                // In a real application, you would send the data to a server here
                alert('Thank you for registering! We will process your application shortly.');
                document.getElementById('membershipForm').reset();
            } else {
                alert('Please fill in all required fields.');
            }
        });

        document.getElementById('signinBtn').addEventListener('click', function() {
            // Redirects to the sign-in page
            window.location.href = 'signin.html';
        });
    </script>
</body>
</html>
